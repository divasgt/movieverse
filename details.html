<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieVerse - Details</title>
  
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/header.css">           
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/details.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-left">
        <a href="index.html" class="logo">MovieVerse</a>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="index.html#latest-movies">Movies</a>
          <a href="index.html#latest-tv-shows">TV Shows</a>
          <div class="search-wrapper">
            <span class="search-icon">&#xf002;</span>
            <input type="text" id="header-search" placeholder="Search anything..." />
          </div>
        </nav>
      </div>
      <div class="header-right">
        <button class="header-btn header-btn-mood" id="moodRecommendBtn">Mood Recommend</button>
        <button class="header-btn header-btn-ask-ai">Cinema AI</button>
        <a href="watchlist.html">
          <button class="header-btn header-btn-gray">My Watchlist</button>
        </a>
        <div class="profile-icon" id="profileIcon">
          <button class="profile-button">
            <span class="initial">M</span>
          </button>
          <div class="profile-dropdown" id="profileDropdown">
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container main-content">
    <div id="detailsContainer" class="details-container">
      <div class="loading">Loading details...</div>
    </div>
    <section id="aiChatSection" class="ai-chat-section" style="display: none;">
      <div class="ai-chat-header">
        <h2 class="section-title">Ask About This Title</h2>
        <button id="closeChatBtn" class="btn btn-gray">Close</button>
      </div>
      <p class="intro-text">Ask any question about this movie or show, from plot details to cast trivia!</p>
      <div id="chatContainer" class="chat-container">
        <!-- Chat messages will be inserted here -->
      </div>
      <div class="chat-input-group">
        <input type="text" id="chatInput" class="chat-input" placeholder="Ask about this movie or show...">
        <button class="btn btn-red" id="sendBtn">Send</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      &copy; 2025 MovieVerse. All rights reserved. Data provided by TMDB.
    </div>
  </footer>

  <!-- Trailer Modal -->
  <div id="trailerModal" class="modal">
    <span id="modalClose" class="modal-close">&times;</span>
    <div class="modal-content">
      <iframe id="trailerIframe" width="100%" height="100%" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script type="module" src="scripts/details.js"></script>
  <!-- <script type="module" src="scripts/details-ai.js"></script> -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
